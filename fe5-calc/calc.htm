<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN"><head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>JavaScript 计算器</title>
  </head>
  <body>

  <hr>
  <h1>JavaScript 计算器</h1>
  <hr>

  <form id="calculator" action="">
    <p><input name="box" value="0" id="result" type="text"></p>

    <p>
    <input value="Backspace" id="backspace" type="button">
    <input value="CE" id="CE" type="button">
    <input value="C" id="C" type="button"></p>

    <p>
    <input value=" 7 " class="num" type="button">
    <input value=" 8 " class="num" type="button">
    <input value=" 9 " class="num" type="button"><br>

    <input value=" 4 " class="num" type="button">
    <input value=" 5 " class="num" type="button">
    <input value=" 6 " class="num" type="button"><br>

    <input value=" 1 " class="num" type="button">
    <input value=" 2 " class="num" type="button">
    <input value=" 3 " class="num" type="button"><br>

    <input value=" 0 " class="num" type="button">
    <input value="+/-" id="sign" type="button">
    <input value=" . " id="point" type="button"></p>

    <p>
    <input value=" + " id="add" type="button">
    <input value=" - " id="sub" type="button">
    <input value=" * " id="mul" type="button">
    <input value=" / " id="div" type="button"><br>

    <input value=" % " id="mod" type="button">
    <input value="sqrt" id="sqrt" type="button">
    <input value="1/x" id="recip" type="button">

    <input value=" = " id="calculate" type="button"></p>

  </form>
  <hr>


  <script type="text/javascript" src="./index.js"></script>

</body></html>
